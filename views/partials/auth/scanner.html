<div ng-controller="scanCtrl">
	<div class="alert alert-error ng-scope" ng-show="webcamError" style="">
		<span>Webcam could not be started. Did you give access to it?</span>
	</div>
	<webcam class="col-xs-12" channel="channel" 
	on-streaming="onSuccess()" 
	on-error="onError(err)" 
	on-stream="onStream(stream)"></webcam>
	<div class="ol-xs-12 col-md-6 col-md-offset-3 btn_snap">
		<input ng-click="makeSnapshot()"type="button" class="inp_login btn btn-lg btn-primary btn-block  btn_huge" value="Snap!">
	</div>
	<canvas id="snapshot" width="500" height="500"></canvas>
</div>
