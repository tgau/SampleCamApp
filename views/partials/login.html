<div class="col-xs-12 col-md-6 col-md-offset-3 register">
    <div class="row">
        <form class="form-signin" role="form" ng-submit="login()" ng-controller="LoginCtrl">
            <fieldset>
                <h1 class=form-signin-heading>Please sign in</h1>
                <input type="text" ng-model="username" class="form-control inp_login" name="username" placeholder="Type your username..." required>
                <input type="password" ng-model="password" class="form-control inp_login" name="password" placeholder="Type your password..." required>
                <button class="inp_login btn btn-lg btn-primary btn-block btn_big">Login</button>
            </fieldset>
        </form>
    </div>
    <div class="row">
        No account yet? Register <a href="#/register">here</a>
    </div>
    </br>
    <div class="row">
        <div ng-show="failed_login" class="alert alert-danger">
            <span class="glyphicon glyphicon-star"></span> {{failed_login}}
        </div>
    </div>
</div>
